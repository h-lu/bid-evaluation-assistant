openapi: 3.1.0
info:
  title: Bid Evaluation Assistant API
  version: v2026.02.21-r3
  description: |
    Gate C OpenAPI contract subset for async job submission, parse/resume/cancel,
    job status query, DLQ operations, citation source lookup, retrieval query/preview,
    and evaluation report lookup.
servers:
  - url: /api/v1
security:
  - BearerAuth: []

paths:
  /documents/upload:
    post:
      operationId: uploadDocument
      summary: Upload a document and auto-enqueue parse/index job
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [project_id, supplier_id, doc_type, file]
              properties:
                project_id:
                  type: string
                supplier_id:
                  type: string
                doc_type:
                  type: string
                  enum: [tender, bid, attachment]
                file:
                  type: string
                  format: binary
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadAcceptedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                validation_failed:
                  value:
                    success: false
                    error:
                      code: REQ_VALIDATION_FAILED
                      message: invalid payload
                      retryable: false
                      class: validation
                    meta:
                      trace_id: trace_xxx
                      request_id: req_xxx
        '403':
          description: Tenant scope violation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                tenant_scope_violation:
                  value:
                    success: false
                    error:
                      code: TENANT_SCOPE_VIOLATION
                      message: tenant mismatch
                      retryable: false
                      class: security_sensitive
                    meta:
                      trace_id: trace_xxx
                      request_id: req_xxx
        '409':
          description: Idempotency conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                idempotency_conflict:
                  value:
                    success: false
                    error:
                      code: IDEMPOTENCY_CONFLICT
                      message: same key with different payload
                      retryable: false
                      class: validation
                    meta:
                      trace_id: trace_xxx
                      request_id: req_xxx

  /evaluations:
    post:
      operationId: createEvaluation
      summary: Create an evaluation and enqueue async workflow job
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEvaluationRequest'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluationAcceptedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Tenant scope violation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Idempotency conflict
          content:
            application/json:
              schema:
