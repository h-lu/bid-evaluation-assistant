components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: true
      schema:
        type: string
        minLength: 8
      description: Required for all write endpoints
    JobId:
      name: job_id
      in: path
      required: true
      schema:
        type: string
    EvaluationId:
      name: evaluation_id
      in: path
      required: true
      schema:
        type: string
    ChunkId:
      name: chunk_id
      in: path
      required: true
      schema:
        type: string
    DocumentId:
      name: document_id
      in: path
      required: true
      schema:
        type: string
    ItemId:
      name: item_id
      in: path
      required: true
      schema:
        type: string

  schemas:
    Meta:
      type: object
      required: [trace_id]
      properties:
        trace_id:
          type: string
        request_id:
          type: string

    ErrorObject:
      type: object
      required: [code, message, retryable, class]
      properties:
        code:
          type: string
        message:
          type: string
        retryable:
          type: boolean
        class:
          type: string
          enum: [validation, business_rule, transient, permanent, security_sensitive]
        details:
          type: object
          additionalProperties: true
        retry_after_seconds:
          type: integer
          minimum: 1

    ErrorResponse:
      type: object
      required: [success, error, meta]
      properties:
        success:
          type: boolean
          const: false
        error:
          $ref: '#/components/schemas/ErrorObject'
        meta:
          $ref: '#/components/schemas/Meta'

    QualityGateRagasMetrics:
      type: object
      required: [context_precision, context_recall, faithfulness, response_relevancy]
      properties:
        context_precision:
          type: number
          minimum: 0
          maximum: 1
        context_recall:
          type: number
          minimum: 0
          maximum: 1
        faithfulness:
          type: number
          minimum: 0
          maximum: 1
        response_relevancy:
          type: number
          minimum: 0
          maximum: 1

    QualityGateDeepEvalMetrics:
      type: object
      required: [hallucination_rate]
      properties:
        hallucination_rate:
          type: number
          minimum: 0
          maximum: 1

    QualityGateCitationMetrics:
      type: object
      required: [resolvable_rate]
      properties:
        resolvable_rate:
          type: number
          minimum: 0
          maximum: 1

    QualityGateMetrics:
      type: object
      required: [ragas, deepeval, citation]
      properties:
        ragas:
          $ref: '#/components/schemas/QualityGateRagasMetrics'
        deepeval:
          $ref: '#/components/schemas/QualityGateDeepEvalMetrics'
        citation:
          $ref: '#/components/schemas/QualityGateCitationMetrics'

    QualityGateEvaluateRequest:
      type: object
      required: [dataset_id, metrics]
      properties:
        dataset_id:
          type: string
        metrics:
          $ref: '#/components/schemas/QualityGateMetrics'

    QualityGateThresholds:
      type: object
      required:
        [
          ragas_context_precision_min,
          ragas_context_recall_min,
          ragas_faithfulness_min,
          ragas_response_relevancy_min,
          deepeval_hallucination_rate_max,
          citation_resolvable_rate_min,
        ]
      properties:
        ragas_context_precision_min:
          type: number
        ragas_context_recall_min:
          type: number
        ragas_faithfulness_min:
          type: number
        ragas_response_relevancy_min:
          type: number
        deepeval_hallucination_rate_max:
          type: number
        citation_resolvable_rate_min:
          type: number

    QualityGateValues:
      type: object
      required:
        [
          context_precision,
          context_recall,
          faithfulness,
          response_relevancy,
          hallucination_rate,
          citation_resolvable_rate,
        ]
      properties:
        context_precision:
          type: number
        context_recall:
          type: number
        faithfulness:
          type: number
        response_relevancy:
          type: number
        hallucination_rate:
          type: number
        citation_resolvable_rate:
          type: number

    QualityGateRagchecker:
      type: object
      required: [triggered, reason_codes]
      properties:
